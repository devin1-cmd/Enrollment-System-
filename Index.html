<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration with Pass Slip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      margin-top: 15px;
      margin-right: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .history, .pass-slip {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .entry {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .pass-slip {
      border: 2px dashed #007bff;
    }

    .pass-slip h3 {
      text-align: center;
      margin-top: 0;
    }

    .pass-slip p {
      line-height: 1.6;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Enriquez Technological Innovations University</h1>
  <h2>Student Registration Form</h2>

  <form id="registrationForm">
    <label>First Name:</label>
    <input type="text" id="firstname" required />

    <label>Last Name:</label>
    <input type="text" id="lastname" required />

    <label>Middle Name:</label>
    <input type="text" id="middlename" />

    <label>Course:</label>
    <input type="text" id="course" required />

    <button type="submit">Submit</button>
    <button type="button" onclick="requestPassword('view')">View History</button>
    <button type="button" onclick="requestPassword('clear')">Clear History</button>
  </form>

  <div class="pass-slip hidden" id="passSlip">
    <h3>üéì Student Pass Slip</h3>
    <p><strong>Student ID:</strong> <span id="studentId"></span></p>
    <p><strong>Full Name:</strong> <span id="fullName"></span></p>
    <p><strong>Course:</strong> <span id="courseName"></span></p>
    <p><strong>Date Enrolled:</strong> <span id="timestamp"></span></p>
    <p class="center">‚úîÔ∏è Officially Enrolled</p>

    <div class="center">
      <button onclick="window.print()">üñ®Ô∏è Print Slip</button>
      <button onclick="downloadPassSlip()">üì• Download Slip</button>
    </div>
  </div>

  <div class="history hidden" id="historySection">
    <h2>üìú Registration History</h2>
    <div id="historyList"></div>
  </div>

  <script>
    const correctPassword = "admin123";
    const historyKey = "studentHistory";

    const form = document.getElementById("registrationForm");
    const passSlip = document.getElementById("passSlip");
    const fullName = document.getElementById("fullName");
    const courseName = document.getElementById("courseName");
    const timestamp = document.getElementById("timestamp");
    const studentIdSpan = document.getElementById("studentId");

    let currentStudent = null;

    function generateStudentID() {
      const now = Date.now();
      return "ETIU-" + Math.floor(1000 + Math.random() * 9000) + "-" + now.toString().slice(-4);
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const firstname = document.getElementById("firstname").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const middlename = document.getElementById("middlename").value.trim();
      const course = document.getElementById("course").value.trim();
      const time = new Date().toLocaleString();
      const studentID = generateStudentID();

      const entry = {
        firstname,
        lastname,
        middlename,
        course,
        studentID,
        timestamp: time
      };

      currentStudent = entry;

      // Save to localStorage
      let history = JSON.parse(localStorage.getItem(historyKey)) || [];
      history.push(entry);
      localStorage.setItem(historyKey, JSON.stringify(history));

      // Show pass slip
      fullName.textContent = `${firstname} ${middlename} ${lastname}`;
      courseName.textContent = course;
      timestamp.textContent = time;
      studentIdSpan.textContent = studentID;
      passSlip.classList.remove("hidden");

      form.reset();
    });

    function requestPassword(action) {
      const input = prompt("üîê Enter password:");
      if (input === correctPassword) {
        if (action === 'view') viewHistory();
        if (action === 'clear') clearHistory();
      } else if (input === null) {
        // User cancelled
      } else {
        alert("‚ùå Incorrect password.");
      }
    }

    function viewHistory() {
      const historySection = document.getElementById("historySection");
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";

      const data = JSON.parse(localStorage.getItem(historyKey)) || [];

      historySection.classList.remove("hidden");

      if (data.length === 0) {
        historyList.innerHTML = "<p>üì≠ No registration history found.</p>";
        return;
      }

      data.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>Student ${index + 1}</strong><br>
          ID: ${entry.studentID}<br>
          Name: ${entry.firstname} ${entry.middlename} ${entry.lastname}<br>
          Course: ${entry.course}<br>
          Enrolled at: ${entry.timestamp}
        `;
        historyList.appendChild(div);
      });
    }

    function clearHistory() {
      if (confirm("‚ö†Ô∏è Are you sure you want to clear all history?")) {
        localStorage.removeItem(historyKey);
        document.getElementById("historyList").innerHTML = "";
        document.getElementById("historySection").classList.add("hidden");
        alert("‚úÖ History cleared successfully.");
      }
    }

    function downloadPassSlip() {
      if (!currentStudent) return;

      const content = `üéì Student Pass Slip
===========================
Student ID: ${currentStudent.studentID}
Full Name: ${currentStudent.firstname} ${currentStudent.middlename} ${currentStudent.lastname}
Course: ${currentStudent.course}
Date Enrolled: ${currentStudent.timestamp}
Status: ‚úîÔ∏è Officially Enrolled
===========================`;

      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${currentStudent.studentID}_PassSlip.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
